<html>
<head>
	<title>Funty's birthday</title>
	<link rel="icon" href="https://cdn.discordapp.com/attachments/794128684596461598/869914381864022016/hug_Funty.png">
	<meta property="og:title" content="Birthdaycounter" />
	<meta property="og:image" content="https://cdn.discordapp.com/emojis/862041371846377503.png" />
	<meta name="theme-color" content="#F7C223" />

	<style>
	* {
	  	box-sizing: border-box;
	  	margin: 0;
	  	padding: 0;
	}
	html, body {
	  	height: 100%;
	  	margin: 0;
	}
	body {
	  	align-items: center;
	  	background-color: #000000;
	  	display: flex;
	  	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
	}
	.container {
	  	color: #FF9C3F;
	  	margin: 0 auto;
	  	text-align: center;
	}
	h1 {
	  	font-weight: 600;
	  	letter-spacing: 0.500rem;
	  	font-size: 4.0em;
	  	text-transform: uppercase;
	}
	li {
	  	display: inline-block;
	  	font-size: 3.0em;
	  	list-style-type: none;
	  	padding: 2em;
	  	text-transform: uppercase;
	}
	li span {
	  	display: block;
	  	font-size: 4.5rem;
	}
	.message {
	  	font-size: 4rem;
	}
	#content {
	  	display: none;
	  	padding: 1rem;
	} 
	.emoji {
	  	padding: 0 0.25rem;
	}
	#formchoice{
		color: #FF9C3F;
		background: transparent;
		background-color: #000000;
		outline: none;
		cursor: pointer;
	}
	 
	@media all and (max-width: 768px) {
	  	h1 {
			font-size: 1.5rem;
	  	}
	  	li {
			font-size: 1.125rem;
			padding: 0.75rem;
	  	}
	  	li span {
			font-size: 3.375rem;
	  	}
	}
	</style>
</head>
<body onload="startCounter()">
	<div class="container">
	  	<h1 id="headline">Funty's birthday</h1>

	  	<div id="countdown">
			<ul>
		  		<li><span id="days"></span>Days</li>
		  		<li><span id="hours"></span>Hours</li>
		  		<li><span id="minutes"></span>Minutes</li>
		  		<li><span id="seconds"></span>Seconds</li>
			</ul>

			<select id="formchoice" onchange="updateBirth()">
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869914381864022016/hug_Funty.png" value="May 17">Funty</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869914486788722728/hug_Farbe.png" value="May 15">Farbe</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869914934606180443/hug_Perry.png" value="Feb 6">Perry</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869914954269073458/hug_SchobiWan.png" value="Sep 26">Schobi</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869914988603641876/hug_Fredi_the_best.png" value="Jul 2">Ferdi</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915011752026162/hug_MisterGamingTV.png" value="Jul 8">MisterGamingTV</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915034560634880/hug_Jan_Ninja.png" value="June 26">Jan_Ninja</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915051954405426/hug_booky10.png" value="Feb 6">Booky</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915068870041620/hug_Alcrafter.png" value="Dec 3">Alcrafter</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915091691257856/hug_lil_keko_I_Paul.png" value="Dec 7">Paul</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915111509332008/hug_Masti.png" value="Apr 26">Masti</option>
				<option data-link="https://cdn.discordapp.com/attachments/794128684596461598/869915135332982854/hug_chaosbe-YT.png" value="Jul 31">Bin&auml</option>
			</select>
	  	</div>
	</div>
</body>
</html>
<script>
	var x
	function startCounter(birthdate, user) {
		if (!birthdate) birthdate = "May 17"
		if (!user) user = "Funty"
  		const second = 1000,
		minute = second * 60,
		hour = minute * 60,
		day = hour * 24
 
  		let birthday = birthdate + ", " + new Date().getFullYear() + " 00:00:00",
		countDown = new Date(birthday).getTime()
		x = setInterval(function () {
	  		let now = new Date().getTime(),
			distance = countDown - now;
 
		  (document.getElementById("days").innerText = Math.floor(distance / day)),
			(document.getElementById("hours").innerText = Math.floor(
			  (distance % day) / hour
			)),
			(document.getElementById("minutes").innerText = Math.floor(
			  (distance % hour) / minute
			)),
			(document.getElementById("seconds").innerText = Math.floor(
			  (distance % minute) / second
			));

	  	if (distance < -86414216) {
			let headline = document.getElementById("headline"),
		  	countdown = document.getElementById("countdown"),
		  	content = document.getElementById("content");
		  (document.getElementById("days").innerText = Math.floor(distance / day + 1)),
			(document.getElementById("hours").innerText = Math.floor(
			  (distance % day) / hour + 1
			)),
			(document.getElementById("minutes").innerText = Math.floor(
			  (distance % hour) / minute + 1
			)),
			headline.innerText = "Happy Birthday " + user + "!"
	  	}
	  	if (distance < 0 && distance > -86414216) {
			let headline = document.getElementById("headline"),
		  	countdown = document.getElementById("countdown"),
		  	content = document.getElementById("content")
 
			headline.innerText = "Happy Birthday " + user + "!"
			countdown.style.display = "none"
			content.style.display = "block"
 
			clearInterval(x)
	  	}
	  	seconds
		}, 0)
	}

	function updateBirth() {
		const favicon = document.querySelector('[rel=icon]')
		var e = document.getElementById("formchoice")

		document.getElementById("headline").innerText = e.options[e.selectedIndex].innerText + "'s birthday"
		document.title = e.options[e.selectedIndex].innerText + "'s birthday"
		favicon.href = e.options[e.selectedIndex].dataset.link

		clearInterval(x)
		startCounter(e.options[e.selectedIndex].value, e.options[e.selectedIndex].innerText)
	}
</script>
